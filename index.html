<!DOCTYPE html>
<html>
<head>
  <title>AF-1991</title>
  <link rel="stylesheet" type="text/css" href="./style/reset.css">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <script type="text/javascript" src="./Tone/index.js"></script>
  <script type="text/javascript" src="./Nexus/index.js"></script>
</head>
<body>
  <div class="header">
    <h1>AF-1991</h1>
    <ul class="waveforms">
      <li id="sine"><img src="./assets/sine.png"/></li>
      <li id="sawtooth"><img src="./assets/saw.png"/></li>
      <li id="square"><img src="./assets/square.png"/></li>
      <li id="triangle"><img src="./assets/triangle.png"/></li>
    </ul>
    <ul class="octaveDisplay">
      <li class="octave" id="1"></li>
      <li class="octave" id="2"></li>
      <li class="octave" id="3"></li>
      <li class="octave" id="4"></li>
      <li class="octave" id="5"></li>
      <li class="octave" id="6"></li>
      <li class="octave" id="7"></li>
      <li class="octave" id="8"></li>
    </ul>
  </div>
  <div id="scope"></div>
  <div class="footer">
    <h1>Coded and Designed by <a target="_blank" href="https://github.com/Aarick-F">Aarick-F</a></h1>
  </div>
  <script type="text/javascript" src="./lib/script.js"></script>
</body>
</html>
